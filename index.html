<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
    <!-- HOVER -->
    <script src="scripts/hover-effect-master/dist/hover-effect.umd.js"></script>    
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Max Olivo</title>
  </head>
  <body>

      <div class="balloon-ctr">
          <div class='div5 demo'></div>
          <button class="previous control">PREVIOUS</span>
          <button class="next control">NEXT</span>
        </div>
      
        <div class="demos-ctr">
          <div class='div-video demo'></div>
          <div class='div demo'></div>
          <div class='div2 demo'></div>
          <div class='div3 demo'></div>
          <div class='div4 demo'>
            <span>MY BUTTON</span>
          </div>
          <div class='div6 demo'></div>
        </div>
      
        <script>
          var button = new hoverEffect({
            parent: document.querySelector('.div-video'),
            image1: 'assets/images/1.jpeg',
            image2: 'assets/images/2.jpeg',
            displacementImage: 'assets/images/fluid.jpg',
            video: true
          });
          var button = new hoverEffect({
            parent: document.querySelector('.div'),
            intensity1: 0.1,
            intensity2: 0.1,
            angle2: Math.PI / 2,
            image1: 'assets/images/1.jpeg',
            image2: 'assets/images/2.jpeg',
            displacementImage: 'assets/images/fluid.jpg'
          });
          var button2 = new hoverEffect({
            parent: document.querySelector('.div2'),
            intensity1: 0.25,
            intensity2: 0.25,
            angle1: Math.PI / 2,
            angle2: -Math.PI / 2,
            image1: 'assets/images/1.jpeg',
            image2: 'assets/images/2.jpeg',
            displacementImage: 'assets/images/fluid.jpg'
          });
          var button3 = new hoverEffect({
            parent: document.querySelector('.div3'),
            intensity: 0.3,
            image1: 'assets/images/1.jpeg',
            image2: 'assets/images/2.jpeg',
            displacementImage: 'assets/images/fluid.jpg',
            speedIn: 1.0,
            speedOut: 1.0
          });
          var button4 = new hoverEffect({
            parent: document.querySelector('.div4'),
            intensity: 0.1,
            image1: 'assets/images/1.jpeg',
            image2: 'assets/images/2.jpeg',
            displacementImage: 'assets/images/heightMap.png'
          });
          var button5 = new hoverEffect({
            parent: document.querySelector('.div5'),
            intensity: 0.2,
            image1: 'assets/images/1.jpeg',
            image2: 'assets/images/2.jpeg',
            displacementImage: 'assets/images/fluid.jpg',
            hover: false
          });
          document.querySelector('.next').addEventListener('click', button5.next);
          document.querySelector('.previous').addEventListener('click', button5.previous);
          var button6 = new hoverEffect({
            parent: document.querySelector('.div6'),
            intensity: 0.2,
            image1: 'images/submit.png',
            image2: 'images/submit.png',
            displacementImage: 'images/heightMap.png'
          });
        </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- SCRIPT -->
    <!-- <script src="scripts/script.js"></script> -->
  </body>
</html>
